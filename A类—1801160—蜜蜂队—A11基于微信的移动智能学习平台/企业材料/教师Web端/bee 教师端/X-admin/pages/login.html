<!DOCTYPE html>
<html lang="ZH-cn">

<head>
	<meta charset="UTF-8">
	<title>Bee 1.0教学管理平台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	
	<link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
  	<link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/jquery.min1.9.1.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
</head>

<body>
  <div class="kit-login">
    <div class="kit-login-bg"></div>
    <div class="kit-login-wapper">
      	<h2 class="kit-login-slogan">欢迎使用 <br> Bee 1.0教学管理平台</h2>
	    <div class="kit-login-form">
	        <h4 class="kit-login-title">登录</h4>
	        <form class="layui-form">
		        <div class="kit-login-row">
		            <div class="kit-login-col">
		              <i class="layui-icon layui-icon-username"></i>
		              <span class="kit-login-input">
		                <input type="text" name="loginName" lay-verify="required" placeholder="用户名/邮箱/手机号" />
		              </span>
		            </div>
		            <div class="kit-login-col"></div>
		        </div>
		        <div class="kit-login-row">
		            <div class="kit-login-col">
		              <i class="layui-icon">&#xe673;</i>
		              <span class="kit-login-input">
		                <input type="password" name="password" lay-verify="required" placeholder="密码" />
		              </span>
		            </div>
		            <div class="kit-login-col"></div>
		        </div>
		        <div class="kit-login-row">
		            <div class="kit-login-col">
		              <i class="layui-icon">&#xe679;</i>
		              <span class="kit-login-input">
		              	<input id="two" type="text" name="loginName" lay-verify="required" placeholder="图形验证码" />
		              </span>
		              <img src="../images/captcha.gif" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
		            </div>
		            <div id="one" class="kit-login-col"></div>
		        </div>
		        
	
		        
        		<div class="layui-form-item" pane="">
				    <div class="layui">
				      <input type="checkbox" name="like1[write]" lay-skin="primary" title="记住密码" checked="">
				    </div>
				    <a id="forgot" lay-href="/user/forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: -19px;">忘记密码？</a>
				</div>

		      
		        <div class="layui-form-item">
				    <label class="layui-form-label" style="color: #666666;">身份</label>
				    <div class="layui-input-block">
				      <input id="sysData" type="checkbox" checked="checked" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="教师|学生">
				    </div>
				</div>
		        
		        <div class="kit-login-row">
		            <button id="submit1" class="layui-btn kit-login-btn" lay-submit="submit" lay-filter="login_hash">登录</button>
		        </div>
				<div class="kit-login-input" style="display: flex;align-items: center;justify-content: center;">
					<a href="../../WeAdmin/login.html"><p style="color: green;">管理员入口</p></a>
				</div>
		        <!--<div class="kit-login-row" style="margin-bottom:0;">
		            <a href="javascript:;" style="color: rgb(153, 153, 153); text-decoration: none; font-size: 13px;" id="forgot">忘记密码</a>
		        </div>-->
	        </form>
	      </div>
    </div>
  </div>

  <script>
    layui.use(['layer', 'form'], function() {
      	var form = layui.form,
        $ = layui.jquery;
        var flag=0;            
        
        //刷新开关
        $("#sysData").removeAttr('checked');
		form.render();  //实现全局刷新,元素更新必须使用,否则没有效果
		
		//忘记密码
	    $('#forgot').on('click', function() {
	        layer.msg('请联系管理员!');
	    });

	    
      	//监听提交
	    form.on('submit(login_hash)', function(data) {
	    	//提交数据可见
	        //layer.msg(JSON.stringify(data.field));
			layer.msg('登录成功！', {time: 1000, icon:1, offset: 't',anim: 0});
	        setTimeout(function(){
	            location.href='../index.html';
	        },1100);
	        return false;
	    });
	    
	    //监听指定开关
		form.on('switch(switchTest)', function(data){
		    if(flag==0){
		    	layer.tips('温馨提示：将以教师身份登录！', data.othis);
		    	flag=1;
		    }
		    else if(flag==1){
		    	layer.tips('温馨提示：将以学生身份登录！', data.othis);
		    	flag=0;
		    }
		    
		});
		//表单初始赋值
		form.val('example', {
		    "username": "贤心" // "name": "value"
		    ,"password": "123456"
		    ,"interest": 1
		    ,"like[write]": true //复选框选中状态
		    ,"close": true //开关状态
		})
		
  
    });
  </script>
</body>

</html>
